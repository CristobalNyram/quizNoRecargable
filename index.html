<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno</title>

    <script src="./js/alertify.min.js"> </script>
    <link rel="stylesheet" href="./css/alertify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body  id="quiz-body">
    <header class="header">
        <center>
    <img src="images/logo.png" style="max-width: 22rem; margin-top:1.5em">
    </center>
    </header>

    <section id="quiz-container" class="container d-flex justify-content-center ">  
        <form action="./cuestionario.html" id="dataAlumno" name="dataAlumno" method="post" >
            <div id="box0" class="mb-3 questionBox border rounded-top rounded-bottom"  >
                                
                <div class="form-group m-4">
                    <label for="nombreAlumno">Nombre</label>
                    <input type="text" class="form-control mt-2" name="nombreAlumno" id="nombreAlumno" title="El nombre ingresado debe tene el formato adecuado." placeholder="Ingresa tu nombre"    minlength="3" maxlength="40" required>
                </div>

                <div class="form-group m-4">
                    <label for="apellidoPaAlumno">Apellido Paterno</label>
                    <input type="text" class="form-control mt-2" name="apellidoPaAlumno" id="apellidoPaAlumno" title="El apellido ingresado debe tene el formato adecuado." placeholder="Ingresa tu apellido paterno"  minlength="3" maxlength="40" required>
                </div>

                
                <div class="form-group m-4">
                    <label for="apellidoMaAlumno">Apellido Materno</label>
                    <input type="text" class="form-control mt-2" id="apellidoMaAlumno" name="apellidoMaAlumno"  title="El apellido ingresado debe tene el formato adecuado."  placeholder="Ingresa tu apellido materno"     minlength="3" maxlength="40" required>
                </div>

                <div class="form-group m-4">
                    <label for="GeneroAlumno">Genero</label>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio"  id="GeneroAlumno"  value="M" name="GeneroAlumno" required >
                        <label class="form-check-label" for="flexRadioDefault1" >
                            Masculino 
                        </label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" id="GeneroAlumno" value="F" name="GeneroAlumno" >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Femenino
                        </label>
                    </div>


                </div>


                <div class="form-group m-4">
                    <label for="edadAlumno">Edad</label>
                    <input type="number" class="form-control mt-2" id="edadAlumno" name="edadAlumno" title="La edad ingresada debe tene el formato adecuado."placeholder="Ingrese su edad"    minlength="1" maxlength="2" required>
                </div>

                
                <div class="form-group m-4">
                    <label for="MatriculaAlumno">Matricula</label>
                    <input type="tel" class="form-control mt-2" id="MatriculaAlumno" name="MatriculaAlumno"   title="El Matricula ingresada debe tene el formato adecuado." placeholder="Ingresa tu matrícula" minlength="4" maxlength="25" required>
                </div>

                

                <div class="form-group m-4">
                    <label for="CurpAlumno">CURP</label>
                    <input type="text" class="form-control mt-2" id="CurpAlumno" name="CurpAlumno"  title="La CURP ingresada debe tene el formato adecuado." placeholder="Ingresa tu CURP"    maxlength="18" required>

                </div>

                <div class="form-group m-4">
                    <select class="form-select "  id="programaEducativoAlumno" aria-label=".form-select-lg example" required >
                        <option  value="0">Programa educativo al que pertences</option>
                        <option value="1" >PE PROCESOS BIOALIMENTARIOS </option>
                        <option value="2">PE AGRICULTURA SUSTENTABLE Y PROTEGIDA</option>
                        <option value="3">PE MANTENIMIENTO INDUSTRIAL</option>
                        <option value="4">PE PROCESOS INDUSTRIALES</option>
                        <option value="5">PE CONTADURÍA</option>
                        <option value="6">PE ADMINISTRACIÓN  </option>
                        <option value="7">PE DESARROLLO DE NEGOCIOS Y MERCADOTECNIA</option>
                        <option value="8">ING. EN TECNOLOGIAS DE LA INFORMACIÓN.</option>
                        <option value="9">PE MECATRÓNICA.</option>
                        

                    </select>
                </div>

                <div class="form-group m-4">
                    <select class="form-select "  id="CuatrimestreAlumno" name="CuatrimestreAlumno" aria-label=".form-select-lg example" required>
                        <option  value="0">Cuestrimestre  que cursas</option>
                        <option value="1" >1er cuatrimestre</option>
                        <option value="2">2do cuatrimestre</option>
                        <option value="3">3er cuestrimestre</option>
                        <option value="4">4to. cuestrimestre</option>
                        <option value="5">5to. cuestrimestre</option>
                        <option value="6">6to. cuestrimestre</option>
                        <option value="7">7mo. cuestrimestre</option>
                        <option value="8">8vo. cuestrimestre</option>
                        <option value="9">9no. cuestrimestre</option>
                        <option value="10">10mo. cuestrimestre</option>
                      

                    </select>
                </div>
                

                <div class="form-group m-4">
                    <label for="TelefonoAlumno">Numero de telefono</label>
                    <input type="tel" class="form-control mt-2" id="TelefonoAlumno" name="TelefonoAlumno" title="El numero de telefono ingresado debe tene el formato adecuado."  placeholder="Ingrese su numero de telefono"   minlength="10" maxlength="13" required>
                </div>

               

           
            


                <div class=" d-flex justify-content-end  me-2 mb-2">
                    <button id="btn-next0"  onclick="senDataAlumno()" type="" class="btn form__buttom-next">Siguiente </button>
                </div>
            </div>




        </form>
        
</section>

    <footer class="col-lg-12 col-sm-12 col-12">
        <img src="images/footer.png" style="width:100%;height: 150px;">
    </footer>

      



      <script type="text/javascript" src="js/functions.js">
     </script>
    
</body>
</html>
